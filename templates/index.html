<!DOCTYPE html>
<html>

<head>
    <title>Traffic Signal Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body class="bg-light text-center">
    <div class="container mt-5">
        <!-- Add logout button here -->
        <div class="text-end">
            <a href="{{ url_for('logout') }}" class="btn btn-danger mb-4">Logout</a>
        </div>

        <h1 class="mb-4">&#128678; Traffic Signal Monitoring System</h1>
        <div class="alert alert-info status-box">
            {{ status }}
        </div>
        <a href="/" class="btn btn-primary mb-4">Refresh</a>

        <h4>Recent Signal History</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for row in history %}
                <tr>
                    <td>{{ row[0] }}</td> <!-- Displays timestamp -->
                    <td>{{ row[1] }}</td> <!-- Displays status -->  <!--red,green,yellow-->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
